{% for category in site.data.faq_category %}
  <h3>{{ category.name }}</h3>
  <div class="accordion mb-5" id="accordion-{{ category.id }}">
  {% assign questions = site.data.faq | where: "category", category.id %}
  {% for item in questions %}
    <div class="accordion-item">
      {% capture id %}{{ category.id }}-{{ forloop.index }}{% endcapture %}
      <h4 class="accordion-header" id="heading-{{ id }}">
        <button class="accordion-button{% if forloop.index > 1 %} collapsed{% endif %}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{ id }}" aria-expanded="{% if forloop.first %}true{% else %}false{% endif %}" aria-controls="collapse-{{ id }}">
          {{ item.question }}
        </button>
      </h4>
      <div id="collapse-{{ id }}" class="accordion-collapse collapse{% if forloop.first %} show{% endif %}" aria-labelledby="heading-{{ id }}" data-bs-parent="#accordion-{{ category.id }}">
        <div class="accordion-body">
          {{ item.answer }}
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endfor %}
